<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件-单选按钮/复选按钮</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>		
	<style>
		body {
			padding: 50px 100px;
		}
		form{
			width: 500px;
			height: 400px;
		}
	</style>	
</head>
<body>
	<form role="form">
		<div class="checkbox">
			<label for="">
				<input type="checkbox" value="" checked/>
				记住密码
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="optionsRadios1" value="love" >
				喜欢
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="optionsRadios2" value="hate" checked>
				不喜欢
			</label>
		</div>
	</form>	
	
	<script type="text/javascript" src="../jquery-3.1.1/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
