<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列偏移</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>		
	<style type="text/css">
		[class *= col-]{
			background-color: #eee;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="container">
		<h4>列向右移动四列的间距</h4>
		<div class="row">
			<div class="col-md-4">.col-md-4</div>
			<div class="col-md-2 col-md-offset-4">列向右移动四列的间距</div>
			<div class="col-md-2">.col-md-3</div>
		</div>
		<div class="row">
			<div class="col-md-4">.col-md-4</div>
			<div class="col-md-4 col-md-offset-4">列向右移动四列的间距</div>
		</div>
	</div>
	<br />
	<br />
	<div class="container">
		<h4>发生行断裂</h4>
		<div class="row">
			<div class="col-md-4">.col-md-4</div>
			<div class="col-md-2 col-md-offset-4">列向右移动四列的间距</div>
			<div class="col-md-2">.col-md-3</div>
		</div>
		<div class="row">
			<div class="col-md-4">.col-md-4</div>
			<div class="col-md-4 col-md-offset-4">列向右移动四列的间距</div>
		</div>
		<div class="row">
			<div class="col-md-3">.col-md-3</div>
			<div class="col-md-3 col-md-offset-3">col-md-offset-3</div>
			<div class="col-md-4">col-md-4</div>
		</div>
	</div>
	<br />
	<br />
	<div class="container">
		<h4>任务制作网格</h4>
		<div class="row">
			<div class="col-md-2">.col-md-2</div>
			<div class="col-md-2 col-md-offset-1">.col-md-2</div>
			<div class="col-md-2 col-md-offset-1">.col-md-2</div>
			<div class="col-md-3 col-md-offset-1">.col-md-3</div>
		</div>
	</div>
	
	<script type="text/javascript" src="../jquery-3.1.1/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
