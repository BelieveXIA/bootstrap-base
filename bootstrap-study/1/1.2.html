<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap-study-1.0</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>	
</head>
<body>
	<!-- Bootstrap框架在这一部分做了一定的变更，不再一味追求归零，而是更注重重置可能产生问题的样式（如，body,form的margin等），保留和坚持部分浏览器的基础样式，解决部分潜在的问题，提升一些细节的体验，具体说明如下：
		移除body的margin声明
		设置body的背景色为白色
		为排版设置了基本的字体、字号和行高
		设置全局链接颜色，且当链接处于悬浮“:hover”状态时才会显示下划线样式 -->

	<script type="text/javascript" src="../jquery-3.1.1/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
