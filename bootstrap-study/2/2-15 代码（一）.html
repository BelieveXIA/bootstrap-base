<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三种代码风格</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>	
</head>
<body>
	<div>code风格：</div>
	<div>Bootstrap的代码风格有三种：<code>&lt;code&gt;</code>、<code>&lt;pre&gt;</code>和<code>&lt;kbd&gt;</code></div>
	<div>pre风格：</div>
	<div>
		<pre>
			&lt;ul&gt;
			&lt;li&gt;...&lt;/li&gt;
			&lt;li&gt;...&lt;/li&gt;
			&lt;li&gt;...&lt;/li&gt;
			&lt;/ul&gt;
		</pre>
	</div>
	<div>kbd风格：</div>
	<div>请输入<kbd>ctrl+c</kbd>来复制代码，然后使用<kbd>ctrl+v</kbd>来粘贴代码</div>

	<!--下面是代码任务部分-->
	<p>请使用<kbd>ctrl+x</kbd>复制代码，然后使用<kbd>ctrl+shift+v</kbd>将复制的代码粘贴到需要的地方。</p>

	<script type="text/javascript" src="../jquery-3.1.1/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
