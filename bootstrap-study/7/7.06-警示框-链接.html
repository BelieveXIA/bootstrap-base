<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>警示框的链接</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>		
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="alert alert-success" role="alert">
		<strong>Well done!</strong> 
		You successfully read 
		<a href="#" class="alert-link">this important alert message</a>
		.
	</div>
	<div class="alert alert-info" role="alert">
		<strong>Heads up!</strong>
		This 
		<a href="#" class="alert-link">alert needs your attention</a>
		, but it's not super important.
	</div>
	<!--下面代码任务部分-->
	<h2>下面是代码部分</h2>
	<div class="alert alert-warning" role="alert">
		<strong>Warning!</strong>
		Better check yourself, you're <a href="#" class="alert-link">not looking too good</a>
		.
	</div>
	<div class="alert alert-danger" role="alert">
		<strong>Oh snap!</strong><a href="##" class="alert-link">Change a few things up</a>
		and try submitting again.
	</div>   
	
	<script type="text/javascript" src="../jquery-3.1.1/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
