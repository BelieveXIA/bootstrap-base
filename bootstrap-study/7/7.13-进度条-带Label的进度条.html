<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>带Label的进度条</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>		
	<style type="text/css">
		
	</style>
</head>
<body>
	<h1>进度条1</h1>
	<div class="progress">
		<div class="progress-bar progress-bar-success"  role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%">20%</div>  
	</div>  
	<div class="progress">
		<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"   style="width:70%">70%</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-warning"  role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:30%">30%</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width:15%">15%</div>
	</div>

	<h1>进度条2</h1> 
	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
	</div>
	<br/><br/>
	<!--下面是代码任务部分-->
	<h2>下面是代码任务部分</h2>
	<div class="progress">
		<div class="progress-bar progress-bar-success"  role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%">20%</div>  
	</div>  
	<div class="progress progress-striped">
		<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"   style="width:30%">30%</div>
	</div>
	<div class="progress progress-striped active">
		<div class="progress-bar progress-bar-warning"  role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:90%">90%</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-success" style="width:20%">20%</div>
		<div class="progress-bar progress-bar-info progress-bar-striped" style="width:20%">20%</div>
		<div class="progress-bar progress-bar-warning" style="width:30%">30%</div>
		<div class="progress-bar progress-bar-danger progress-bar-striped" style="width:15%">15%</div>
	</div> 
	
	<script type="text/javascript" src="../jquery-3.1.1/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
