<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮-禁用状态</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>		
	
</head>
<body>
	<!--元素标签中添加“disabled”属性的方法是可以禁止元素的默认行为的-->
	<button class="btn btn-primary btn-lg btn-block" type="button" disabled="disabled">通过disabled属性禁用按钮</button> 
	<!--.disabled”样式不会禁止按钮的默认行为-->
	<button class="btn btn-primary btn-block disabled" type="button">通过添加类名disabled禁用按钮</button>
	<button class="btn btn-primary btn-sm btn-block" type="button">未禁用的按钮</button>
	<button  type="reset" class="btn btn-default disabled btn-block">重置按钮</button>
	
	<script type="text/javascript" src="../jquery-3.1.1/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
