<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件大小</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>	
	<style>
		form{
			width:800px;
			height: auto;
			margin: 100px auto 0;
		}
	</style>		
</head>
<body>
	<form role="form">
		<div class="form-group">
			<label class="control-label">控件变大</label>
			<input class="form-control input-lg" type="text" placeholder="添加.input-lg，控件变大">
		</div>
		<div class="form-group">
			<label class="control-label">正常大小</label>
			<input class="form-control" type="text" placeholder="正常大小">
		</div>  
		<div class="form-group">
			<label class="control-label">控件变小</label>
			<input class="form-control input-sm" type="text" placeholder="添加.input-sm，控件变小">
		</div> 
	</form> 
	<br>
	<br>
	<br>
	<form role="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-xs-4">
				<input class="form-control input-lg" type="text" placeholder=".col-xs-4">
			</div>
			<div class="col-xs-4">
				<input class="form-control input-lg" type="text" placeholder=".col-xs-4">
			</div>
			<div class="col-xs-4">
				<input class="form-control input-lg" type="text" placeholder=".col-xs-4">
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-6">
				<input class="form-control" type="text" placeholder=".col-xs-6">
			</div>
			<div class="col-xs-6">
				<input class="form-control" type="text" placeholder=".col-xs-6">
			</div>

		</div>  
		<div class="form-group">
			<div class="col-xs-5">
				<input class="form-control input-sm" type="text" placeholder=".col-xs-5">
			</div>
			<div class="col-xs-7">
				<input class="form-control input-sm" type="text" placeholder=".col-xs-7">
			</div>
		</div> 
	</form>	
	
	<script type="text/javascript" src="../jquery-3.1.1/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
