<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式导航条</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>		
	<style type="text/css">
		body{
			padding:50px 0 0 0;
		}
	</style>
</head>
<body>
	<div class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			　<!-- .navbar-toggle样式用于toggle收缩的内容，即nav-collapse collapse样式所在元素 -->
			<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="sr-only">Toggle Navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<!-- 确保无论是宽屏还是窄屏，navbar-brand都显示 -->
			<a href="##" class="navbar-brand">慕课网</a>
		</div>
		<!-- 屏幕宽度小于768px时，div.navbar-responsive-collapse容器里的内容都会隐藏，显示icon-bar图标，当点击icon-bar图标时，再展开。屏幕大于768px时，默认显示。 -->
		<div class="collapse navbar-collapse navbar-responsive-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="##">网站首页</a></li>
				<li><a href="##">系列教程</a></li>
				<li><a href="##">名师介绍</a></li>
				<li><a href="##">成功案例</a></li>
				<li><a href="##">关于我们</a></li>
			</ul>
		</div>
	</div>
	<br />
	<br />
	<br />
	<div class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-coll">
				<span class="sr-only">Toggle Navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand">个人学习网</a>
		</div>
		<div class="collapse navbar-collapse navbar-responsive-coll">
			<ul class="nav navbar-nav">
				<li class="active"><a href="##">网站首页</a></li>
				<li><a href="##">教程</a></li>
				<li><a href="##">名师</a></li>
				<li><a href="##">分享</a></li>
				<li><a href="##">联系我们</a></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="../jquery-3.1.1/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
